<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>coming soon.</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
<style>
:root {
--black: #0a0a0a;
--purple: #7f00ff;
--purple-light: #9b4dff;
--blue: #4285f4;
--blue-light: #64b5f6;
--white: #ffffff;
--light-gray: #ccc;
--gray: #888;
--dark-gray: #161616;
--transition-duration: 0.4s;
--animation-duration: 0.3s;
}

* {
box-sizing: border-box;
margin: 0;
padding: 0;
font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
}

html {
scroll-behavior: smooth;
}

body {
background: radial-gradient(circle at 10% 20%, rgba(10, 10, 10, 1) 0%, rgba(0, 0, 0, 1) 90%);
color: var(--white);
line-height: 1.6;
overflow-x: hidden;
-webkit-font-smoothing: antialiased;
-moz-osx-font-smoothing: grayscale;
position: relative;
cursor: auto;
scroll-behavior: smooth;
min-height: 100vh;
display: flex;
flex-direction: column;
}

html::-webkit-scrollbar {
width: 14px;
}

html::-webkit-scrollbar-track {
background: var(--black);
margin: 8px 0;
border-radius: 0;
}

html::-webkit-scrollbar-thumb {
background: linear-gradient(to bottom, var(--purple), var(--purple-light));
border-radius: 8px;
border: 3px solid var(--black);
}

html::-webkit-scrollbar-thumb:hover {
background: linear-gradient(to bottom, var(--purple-light), var(--purple));
}

#cursor-light {
position: fixed;
width: 300px;
height: 300px;
background: radial-gradient(circle, rgba(127, 0, 255, 0.15) 0%, transparent 70%);
border-radius: 50%;
pointer-events: none;
z-index: 9999;
transform: translate(-50%, -50%);
transition: transform 0.1s ease;
}

@keyframes float {
0% { transform: translateY(0px); }
50% { transform: translateY(-10px); }
100% { transform: translateY(0px); }
}

@keyframes glow {
0% { box-shadow: 0 0 5px rgba(127, 0, 255, 0.5); }
50% { box-shadow: 0 0 20px rgba(127, 0, 255, 0.8); }
100% { box-shadow: 0 0 5px rgba(127, 0, 255, 0.5); }
}

#navbar {
position: fixed;
top: 2.5rem;
left: 50%;
transform: translateX(-50%);
max-width: 1200px;
width: 90%;
display: flex;
justify-content: space-between;
align-items: center;
padding: 0.75rem 2rem;
background-color: rgba(26, 26, 26, 0.95);
backdrop-filter: blur(20px);
z-index: 50;
border: 1px solid rgba(255, 255, 255, 0.15);
border-radius: 12px;
box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
transition: backdrop-filter 0.3s ease;
}

#navbar.scrolled {
backdrop-filter: blur(25px);
background-color: rgba(26, 26, 26, 0.98);
}

.logo {
font-size: 1.5rem;
font-weight: 700;
color: var(--white);
}

#navbar a {
color: var(--white);
text-decoration: none;
font-weight: 500;
margin-left: 1.5rem;
padding: 0.5rem 1rem;
border-radius: 6px;
transition: all var(--transition-duration) ease-in-out;
white-space: nowrap;
}

#navbar a:hover {
color: var(--white);
background-color: var(--purple);
transform: translateY(-2px);
box-shadow: 0 2px 10px rgba(127, 0, 255, 0.4);
}

#main-content {
flex: 1;
display: flex;
align-items: center;
justify-content: center;
padding: 2rem;
position: relative;
overflow: hidden;
margin-top: 80px;
}

#main-content::before {
content: '';
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background:
radial-gradient(circle at 20% 50%, rgba(127, 0, 255, 0.15) 0%, transparent 50%),
radial-gradient(circle at 80% 20%, rgba(127, 0, 255, 0.1) 0%, transparent 50%);
z-index: -1;
animation: float 8s ease-in-out infinite;
}

.error-container {
text-align: center;
max-width: 700px;
padding: 4rem;
background-color: rgba(26, 26, 26, 0.8);
backdrop-filter: blur(10px);
border-radius: 20px;
border: 1px solid rgba(255, 255, 255, 0.1);
box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
animation: glow 4s infinite;
margin-top: 60px;
}

.error-icon {
font-size: 4rem;
margin-bottom: 2rem;
color: var(--purple);
}

.error-message {
font-size: 1.5rem;
margin-bottom: 2rem;
color: var(--white);
line-height: 1.6;
}

.prysmis-link {
color: var(--blue);
background: rgba(66, 133, 244, 0.15);
padding: 2px 8px;
border-radius: 4px;
text-decoration: none;
transition: all 0.3s ease;
font-weight: 600;
text-shadow: 0 0 5px rgba(66, 133, 244, 0.3);
cursor: pointer;
}

.prysmis-link:hover {
background: rgba(66, 133, 244, 0.25);
transform: translateY(-2px);
box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
}

.discord-button {
background: linear-gradient(45deg, var(--purple), var(--purple-light));
color: var(--white);
border: none;
padding: 1rem 2.5rem;
font-size: 1.1rem;
font-weight: 600;
cursor: pointer;
border-radius: 12px;
transition: all var(--animation-duration);
text-decoration: none;
display: inline-block;
margin-top: 1rem;
}

.discord-button:hover {
transform: translateY(-3px) scale(1.05);
box-shadow: 0 8px 25px rgba(127, 0, 255, 0.8);
}

footer {
padding: 2rem;
text-align: center;
border-top: 1px solid rgba(255, 255, 255, 0.05);
color: var(--gray);
font-size: 0.9rem;
}

.floating-particle {
position: absolute;
width: 4px;
height: 4px;
background: rgba(127, 0, 255, 0.5);
border-radius: 50%;
animation: float 6s infinite ease-in-out;
z-index: 1;
}

.purple-orb {
position: absolute;
width: 200px;
height: 200px;
background: radial-gradient(circle, rgba(127, 0, 255, 0.1) 0%, transparent 70%);
border-radius: 50%;
filter: blur(40px);
z-index: 0;
animation: float 15s infinite ease-in-out;
}

@media (max-width: 768px) {
#cursor-light {
display: none;
}

#navbar {
top: 1rem;
width: 95%;
padding: 0.75rem 1.25rem;
}

#main-content {
margin-top: 60px;
}

.error-container {
padding: 3rem;
margin: 1rem;
margin-top: 40px;
}

.error-message {
font-size: 1.3rem;
}
}

@media (max-width: 480px) {
.error-message {
font-size: 1.1rem;
}

.discord-button {
padding: 0.8rem 2rem;
font-size: 1rem;
}

.error-container {
padding: 2rem;
margin-top: 30px;
}
}
</style>
<script>
document.addEventListener('DOMContentLoaded', () => {
const navbar = document.getElementById('navbar');
const discordButton = document.querySelector('.discord-button');
const prysmisLink = document.querySelector('.prysmis-link');

const cursorLight = document.createElement('div');
cursorLight.id = 'cursor-light';
document.body.appendChild(cursorLight);

document.addEventListener('mousemove', (e) => {
cursorLight.style.left = e.clientX + 'px';
cursorLight.style.top = e.clientY + 'px';
});

function createParticles() {
const particlesContainer = document.createElement('div');
particlesContainer.id = 'particles-container';
document.body.appendChild(particlesContainer);

for (let i = 0; i < 15; i++) {
const particle = document.createElement('div');
particle.classList.add('floating-particle');

particle.style.left = `${Math.random() * 100}%`;
particle.style.top = `${Math.random() * 100}%`;

particle.style.animationDelay = `${Math.random() * 5}s`;
particle.style.animationDuration = `${5 + Math.random() * 5}s`;

particlesContainer.appendChild(particle);
}
}

function createBackgroundOrbs() {
const orbsContainer = document.createElement('div');
orbsContainer.id = 'orbs-container';
document.body.appendChild(orbsContainer);

for (let i = 0; i < 2; i++) {
const orb = document.createElement('div');
orb.classList.add('purple-orb');

orb.style.left = `${Math.random() * 100}%`;
orb.style.top = `${Math.random() * 100}%`;
orb.style.animationDelay = `${Math.random() * 10}s`;
orb.style.animationDuration = `${15 + Math.random() * 10}s`;

orbsContainer.appendChild(orb);
}
}

function handleNavbarScroll() {
const scrollY = window.scrollY;
if (scrollY > 50) {
navbar.classList.add('scrolled');
} else {
navbar.classList.remove('scrolled');
}
}

discordButton.addEventListener('click', (e) => {
e.preventDefault();
window.open('https://discord.gg/eKC5CgEZbT', '_blank');
});

prysmisLink.addEventListener('click', (e) => {
e.preventDefault();
window.location.href = '/chatarea';
});

createParticles();
createBackgroundOrbs();
window.addEventListener('scroll', handleNavbarScroll);
});
</script>
</head>
<body>
<header id="navbar">
<span class="logo">Prysmis :)</span>
<nav>
<a href="/">home</a>
</nav>
</header>

<main id="main-content">
<div class="error-container">
<div class="error-icon">⚠️</div>
<h1 class="error-message">sorry this page is still being worked on join the discord community server here for more updates and login code to chat with <span class="prysmis-link">Prysmis ai</span> :)</h1>
<a href="https://discord.gg/eKC5CgEZbT" class="discord-button">Join Discord Server</a>
</div>
</main>

<footer>
<p>© 2025 Prysmis AI. All rights reserved.</p>
</footer>
</body>
</html>
