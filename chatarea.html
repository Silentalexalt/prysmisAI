<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prysmis AI - Chat Area</title>
<style>
:root {
--primary: #7f00ff;
--primary-light: #9b4dff;
--secondary: #00d4ff;
--background: #0a0a0a;
--surface: #1a1a1a;
--surface-light: #2a2a2a;
--text-primary: #ffffff;
--text-secondary: #b0b0b0;
--border: rgba(255, 255, 255, 0.1);
}

* {
box-sizing: border-box;
margin: 0;
padding: 0;
font-family: 'Inter', sans-serif;
}

body {
background: var(--background);
color: var(--text-primary);
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
padding: 1rem;
}

body::before {
content: '';
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background:
radial-gradient(circle at 20% 80%, rgba(127, 0, 255, 0.15) 0%, transparent 50%),
radial-gradient(circle at 80% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%);
z-index: -1;
}

.glass {
background: rgba(26, 26, 26, 0.8);
backdrop-filter: blur(20px);
border: 1px solid var(--border);
border-radius: 20px;
}

.chat-container {
width: 100%;
max-width: 800px;
height: 90vh;
}

.auth-box {
padding: 3rem;
text-align: center;
animation: slideUp 0.6s ease-out;
}

@keyframes slideUp {
from {
opacity: 0;
transform: translateY(30px);
}
to {
opacity: 1;
transform: translateY(0);
}
}

.auth-box h2 {
font-size: 2.5rem;
font-weight: 700;
margin-bottom: 1rem;
background: linear-gradient(135deg, var(--primary), var(--secondary));
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
}

.subtitle {
color: var(--text-secondary);
margin-bottom: 2rem;
font-size: 1.1rem;
}

.input-group {
display: flex;
flex-direction: column;
gap: 1rem;
margin-bottom: 1.5rem;
}

.code-input {
background: rgba(255, 255, 255, 0.08);
border: 1.5px solid var(--border);
border-radius: 12px;
padding: 1rem 1.5rem;
color: var(--text-primary);
font-size: 1rem;
transition: all 0.3s ease;
}

.code-input:focus {
outline: none;
border-color: var(--primary);
background: rgba(255, 255, 255, 0.12);
}

.submit-btn {
background: linear-gradient(135deg, var(--primary), var(--primary-light));
color: white;
border: none;
padding: 1rem 2rem;
font-size: 1.1rem;
font-weight: 600;
border-radius: 12px;
cursor: pointer;
transition: all 0.3s ease;
}

.submit-btn:hover {
transform: translateY(-2px);
}

.error-message {
color: #ff6b6b;
font-size: 0.9rem;
margin-top: 1rem;
min-height: 1.2rem;
opacity: 0;
transition: opacity 0.3s ease;
}

.error-message.show {
opacity: 1;
}

.chat-area {
display: none;
opacity: 0;
height: 100%;
transition: all 0.5s ease;
}

.chat-area.active {
opacity: 1;
}

.chat-header {
background: rgba(127, 0, 255, 0.1);
padding: 1.5rem 2rem;
border-bottom: 1px solid var(--border);
display: flex;
justify-content: space-between;
align-items: center;
}

.chat-title {
font-size: 1.4rem;
font-weight: 700;
background: linear-gradient(135deg, var(--primary), var(--secondary));
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
}

.settings-btn {
background: none;
border: none;
color: var(--text-primary);
font-size: 1.5rem;
cursor: pointer;
padding: 0.5rem;
border-radius: 8px;
transition: all 0.3s ease;
}

.settings-btn:hover {
background: rgba(255, 255, 255, 0.1);
}

.chat-messages {
height: calc(100% - 140px);
overflow-y: auto;
padding: 2rem;
display: flex;
flex-direction: column;
gap: 1.5rem;
}

.message {
max-width: 70%;
padding: 1.25rem 1.5rem;
border-radius: 18px;
line-height: 1.6;
animation: messageSlide 0.3s ease;
}

@keyframes messageSlide {
from {
opacity: 0;
transform: translateY(10px);
}
to {
opacity: 1;
transform: translateY(0);
}
}

.user-message {
background: linear-gradient(135deg, var(--primary), var(--primary-light));
color: white;
align-self: flex-end;
}

.ai-message {
background: var(--surface-light);
color: var(--text-primary);
align-self: flex-start;
border: 1px solid var(--border);
}

.thinking-animation {
display: flex;
align-items: center;
gap: 12px;
padding: 1rem 0;
}

.thinking-dots {
display: flex;
gap: 6px;
}

.thinking-dot {
width: 8px;
height: 8px;
border-radius: 50%;
background: linear-gradient(135deg, var(--primary), var(--secondary));
animation: thinkingWave 1.8s ease-in-out infinite both;
}

.thinking-dot:nth-child(1) { animation-delay: 0s; }
.thinking-dot:nth-child(2) { animation-delay: 0.2s; }
.thinking-dot:nth-child(3) { animation-delay: 0.4s; }
.thinking-dot:nth-child(4) { animation-delay: 0.6s; }

@keyframes thinkingWave {
0%, 60%, 100% {
transform: scale(0.8);
opacity: 0.5;
}
30% {
transform: scale(1.2);
opacity: 1;
}
}

.chat-input-container {
padding: 1.5rem 2rem;
border-top: 1px solid var(--border);
background: rgba(26, 26, 26, 0.6);
}

.chat-input-wrapper {
display: flex;
gap: 1rem;
align-items: flex-end;
}

.message-input {
flex: 1;
background: rgba(255, 255, 255, 0.08);
border: 1.5px solid var(--border);
border-radius: 16px;
padding: 1.25rem 1.5rem;
color: var(--text-primary);
font-size: 1rem;
resize: none;
min-height: 56px;
max-height: 120px;
transition: all 0.3s ease;
}

.message-input:focus {
outline: none;
border-color: var(--primary);
background: rgba(255, 255, 255, 0.12);
}

.send-btn {
background: linear-gradient(135deg, var(--primary), var(--primary-light));
color: white;
border: none;
padding: 1rem 1.25rem;
border-radius: 12px;
cursor: pointer;
transition: all 0.3s ease;
font-size: 1.2rem;
min-width: 56px;
height: 56px;
display: flex;
align-items: center;
justify-content: center;
}

.send-btn:hover {
transform: translateY(-2px);
}
</style>
</head>
<body>
<div class="chat-container glass">
<div class="auth-box glass">
<h2>Prysmis AI</h2>
<p class="subtitle">Enter your invite code to access the chat</p>

<div class="input-group">
<input type="text" id="inviteCode" placeholder="enter invite code to access." class="code-input">
<button id="submitCode" class="submit-btn">Access Chat</button>
</div>

<div id="errorMessage" class="error-message"></div>
</div>

<div class="chat-area glass" id="chatArea">
<div class="chat-header">
<div class="chat-title">Prysmis AI</div>
<button class="settings-btn" id="settingsButton">‚öôÔ∏è</button>
</div>

<div class="chat-messages" id="chatMessages"></div>

<div class="chat-input-container">
<div class="chat-input-wrapper">
<textarea
id="messageInput"
class="message-input"
placeholder="ask prysmis ai anything or use / commands"
rows="1"
></textarea>
<button id="sendButton" class="send-btn">‚û§</button>
</div>
</div>
</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
const authBox = document.querySelector('.auth-box');
const inviteCodeInput = document.getElementById('inviteCode');
const submitButton = document.getElementById('submitCode');
const errorMessage = document.getElementById('errorMessage');
const chatArea = document.getElementById('chatArea');
const chatMessages = document.getElementById('chatMessages');
const messageInput = document.getElementById('messageInput');
const sendButton = document.getElementById('sendButton');

// Hardcoded invite code
const correctInviteCode = 'prysmisfromowner$';

function validateInviteCode(code) {
return code === correctInviteCode;
}

function showError(message) {
errorMessage.textContent = message;
errorMessage.classList.add('show');
setTimeout(() => {
errorMessage.classList.remove('show');
}, 3000);
}

function showChatArea() {
authBox.style.opacity = '0';
authBox.style.transform = 'translateY(20px)';

setTimeout(() => {
authBox.style.display = 'none';
chatArea.style.display = 'block';
setTimeout(() => {
chatArea.classList.add('active');
addAIMessage("Hello! I'm Prysmis AI. How can I assist you today? üöÄ");
}, 300);
}, 500);
}

function handleInviteSubmit() {
const enteredCode = inviteCodeInput.value.trim();

if (!enteredCode) {
showError('Please enter an invite code');
return;
}

if (validateInviteCode(enteredCode)) {
errorMessage.textContent = '';
errorMessage.classList.remove('show');
showChatArea();
} else {
showError('Invalid invite code. Please try again.');
}
}

function addAIMessage(text) {
const messageDiv = document.createElement('div');
messageDiv.className = 'message ai-message';

const thinkingDiv = document.createElement('div');
thinkingDiv.className = 'thinking-animation';
thinkingDiv.innerHTML = `
<div class="thinking-dots">
<div class="thinking-dot"></div>
<div class="thinking-dot"></div>
<div class="thinking-dot"></div>
<div class="thinking-dot"></div>
</div>
`;

messageDiv.appendChild(thinkingDiv);
chatMessages.appendChild(messageDiv);
chatMessages.scrollTop = chatMessages.scrollHeight;

setTimeout(() => {
thinkingDiv.remove();
const messageContent = document.createElement('div');
messageContent.textContent = text;
messageDiv.appendChild(messageContent);
chatMessages.scrollTop = chatMessages.scrollHeight;
}, 2000);
}

function addUserMessage(text) {
const messageDiv = document.createElement('div');
messageDiv.className = 'message user-message';
messageDiv.textContent = text;
chatMessages.appendChild(messageDiv);
chatMessages.scrollTop = chatMessages.scrollHeight;
}

function sendMessage() {
const message = messageInput.value.trim();
if (message) {
addUserMessage(message);
messageInput.value = '';

setTimeout(() => {
const responses = [
"I understand! How can I help you further?",
"That's interesting! What would you like to know?",
"Great question! Let me assist you with that.",
"I appreciate your message! How can I help?",
"Fascinating! What else would you like to discuss?"
];
const randomResponse = responses[Math.floor(Math.random() * responses.length)];
addAIMessage(randomResponse);
}, 1000);
}
}

// Event listeners
inviteCodeInput.addEventListener('keypress', function(e) {
if (e.key === 'Enter') handleInviteSubmit();
});

submitButton.addEventListener('click', handleInviteSubmit);
sendButton.addEventListener('click', sendMessage);

messageInput.addEventListener('keypress', function(e) {
if (e.key === 'Enter' && !e.shiftKey) {
e.preventDefault();
sendMessage();
}
});

messageInput.addEventListener('input', function() {
this.style.height = 'auto';
this.style.height = (this.scrollHeight) + 'px';
});

inviteCodeInput.focus();
});
</script>
</body>
</html>
